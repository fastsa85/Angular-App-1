<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>

    <div class="form-group" >
      <em
      *ngIf="loginForm.controls.userName?.invalid &&
      ( loginForm.controls.userName?.touched || hoverSubmit)">Required
      </em>
      <label for="userName">User Name:</label>
      <input (ngModel)="userName" name="userName" id="userName" type="text" class="form-control" required  placeholder="User Name..." />
    </div>

    <div class="form-group" >
      <em *ngIf="loginForm.controls.password?.invalid &&
      ( loginForm.controls.password?.touched || hoverSubmit)">Required</em>
      <label for="password">Password:</label>
      <input (ngModel)="password" name="password" id="password" type="password" class="form-control" required placeholder="Password..." />
    </div>

    <span (mouseenter)="hoverSubmit=true" (mouseleave)="hoverSubmit=false">
      <button type="submit" [disabled]='loginForm.invalid' class="btn btn-primary">Login</button>
    </span>

    <button type="button" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid Login</div>
</div>
