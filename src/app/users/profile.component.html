<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="profileForm" (ngSubmit)="onSubmitForm(profileForm.value)" autocomplete="off" novalidate>

      <div class="form-group" [ngClass]="{ 'error' : !validateFirstName() }">
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.required">Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must start from letter</em>
        <label for="firstName">First Name:</label>
        <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
      </div>

      <div class="form-group" [ngClass]="{ 'error' : !validateLastName() }">
        <em *ngIf="!validateLastName() && profileForm.controls.lastName.errors.required">Required</em>
        <em *ngIf="!validateFirstName() && profileForm.controls.lastName.errors.pattern">Must start from letter</em>
        <label for="lastName">Last Name:</label>
        <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-default" (click)="onClickCancel()">Cancel</button>

      <button type="button" class="btn btn-warning" style="float:right" (click)="onClickLogout()">Logout</button>

    </form>
  </div>
</div>
